<form  >
    <div class="form-group">
      <label for="add-event">Event Name:</label>
      <input type="text" class="form-control" id="event-name" placeholder="Enter Event Name" ng-model="eventname">
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="date" class="form-control" id="time" placeholder="Enter Event Date" ng-model="time">
    </div>
    <div class="form-group">
      <label for="time">Location:</label>
      <input type="text" class="form-control" id="location" placeholder="Enter Event Location" ng-model="location">
    </div>
    <button type="submit" ng-click="addToList()" class="btn btn-default">Submit</button>
  </form>
