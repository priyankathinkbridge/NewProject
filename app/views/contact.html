<head>
    <style>
         .logo-image
         {
            height: 7rem;
            width: 7rem;
            padding: 10px;
            margin-left: 10px;
         }    
    </style>

<p>

</p>
</div>
</div>
<div id="refresh" ng-click='myreloadfunction()' style="font-size:20px">Refresh Data
        <span class="glyphicon glyphicon-repeat" ></span>
</div>
<h2 class="text-danger">Customer Data</h2>
<div class="row">
    <div class="col-md-2">
            <h4>Search by Keyword</h4>
    </div>
    <div class="col-md-3"> 
<input type="text" ng-model="searchKeyword" class="form-control" style="width:80%">
    </div>
    <div class="col-md-2">
            <h4>Search by Role</h4>
    </div>
    <div class="col-md-2">
            <select class="form-control" ng-model="roleOrder">
                    <option 
                        ng-repeat='x in rolelist'
                        value="{{x}}">{{x}}</option>
            </select>
    </div>
</div>
<p data-ng-init="displayJSonData()"  class="table-responsive">
    <table class="table table-bordered"  style="width:70%" >
        <tr class="success">
                <th scope="col">NO.</th>
                <th scope="col">Tag</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col"> ExpLevel</th>
                <th scope="col"  colspan="2">League</th>
        </tr> 
        <tr ng-repeat="data in mydata   | filter: searchKeyword |filter:{role: roleOrder}" >
            <th scope="row">{{ $index + 1 }}</th>
            <td >{{data.tag}}</td>
            <td >{{data.name}}</td>
            <td >{{data.role}}</td>
            <td >{{data.expLevel}}</td>
            <td>{{data.league.name}}
                <td>
                <img class="logo-image" style="border:1"  class="img-rounded img-thumbnail" ng-src="{{data.league.iconUrls.small}}">
                </td>
            </td>
        </tr>
    </table>
</p>
